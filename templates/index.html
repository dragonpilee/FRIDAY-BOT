<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FRIDAY - AI Assistant</title>
    <style>
        :root {
            --background-color: #000000;
            --text-color: #00ff00;
            --input-bg: #1a1a1a;
            --input-border: #333333;
            --user-bg: #222222;
            --bot-bg: #4f46e5;
            --bot-text-color: #ffffff;
            --border-radius: 8px;
            --transition: all 0.2s ease;
            --glow-color: #66d9ef;
            --accent-color: #4f46e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 20px 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(45deg, rgba(0,255,0,0.1) 0%, rgba(0,255,0,0.05) 100%);
        }

        #chatbox {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            background: var(--background-color);
            box-shadow: 0 0 20px rgba(0,255,0,0.1);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        .msg {
            margin: 16px 0;
            display: flex;
            flex-direction: column;
            max-width: 90%;
        }

        .user .markdown {
            background: var(--user-bg);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            margin-left: auto;
            max-width: 70%;
        }

        .bot .markdown {
            background: var(--bot-bg);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            margin-right: auto;
            max-width: 70%;
            color: var(--bot-text-color);
            font-style: italic;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        .markdown code {
            background: #2d2d2d;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        .markdown pre {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            z-index: 100;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,255,0,0.2);
        }

        #userInput:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent-color);
            color: var(--background-color);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 5px rgba(255,0,0,0.3);
        }

        button:hover {
            background: #ff4444;
            transform: translateY(-1px);
        }

        button:active {
            background: #3730a3;
        }

        button#clearBtn {
            background: #ef4444;
        }

        button#clearBtn:hover {
            background: #dc2626;
        }

        button#clearBtn:active {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>ü§ñ FRIDAY - AI Assistant</h2>
        <div id="messages">
            {% for msg in history %}
                <div class="msg {{ msg.role }}">
                    <strong>
                        {% if msg.role == 'assistant' %}
                            FRIDAY:
                        {% else %}
                            You:
                        {% endif %}
                    </strong>
                    <div class="markdown">
                        {% if msg.role == 'assistant' %}
                            {{ msg.content|safe }}
                        {% else %}
                            {{ msg.content|safe }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
            <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 20px; color: #888;">
        <p>Designed and Developed by ALAN CYRIL SUNNY</p>
    </footer>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chat = document.getElementById('messages');
            chat.innerHTML += `
                <div class="msg user">
                    <strong>You:</strong>
                    <div class="markdown">${message}</div>
                </div>
            `;
            
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                const reply = data.reply;
                // Clean reply by removing HTML tags
                const cleanReply = reply.replace(/<p>/g, '').replace(/<\/p>/g, '').trim();
                chat.innerHTML += `
                    <div class="msg bot">
                        <strong>FRIDAY:</strong>
                        <div class="markdown">${cleanReply}</div>
                    </div>
                `;
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chat.innerHTML += `
                    <div class="msg bot">
                        <strong>FRIDAY:</strong>
                        <div class="markdown">‚ö†Ô∏è Error processing your request</div>
                    </div>
                `;
                chat.scrollTop = chat.scrollHeight;
            });
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;

            const chat = document.getElementById("messages");
            chat.innerHTML += `<div class="msg user"><strong>You:</strong><div>${msg}</div></div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await res.json();
            const reply = data.reply || "‚ö†Ô∏è " + data.error;
            chat.innerHTML += `<div class="msg bot"><strong>FRIDAY:</strong><div class="markdown">${reply}</div></div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        async function clearChat() {
            const res = await fetch("/clear", {
                method: "POST"
            });
            if (res.ok) {
                const chat = document.getElementById("messages");
                chat.innerHTML = "";
            }
        }
    </script>
</body>
</html>
