<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FRIDAY - AI Assistant</title>
    <style>
        :root {
            --background-color: #000000;
            --text-color: #00ff00;
            --input-bg: #000000;
            --input-border: #00ff00;
            --user-bg: #000000;
            --bot-bg: #000000;
            --bot-text-color: #00ff00;
            --border-radius: 8px;
            --transition: all 0.2s ease;
            --glow-color: #00ff00;
            --accent-color: #00ff00;
            --send-button-bg: #00ff00;
            --send-button-hover: #00cc00;
            --clear-button-bg: #ff0000;
            --clear-button-hover: #cc0000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 20px 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(45deg, rgba(0,255,0,0.1) 0%, rgba(0,255,0,0.05) 100%);
        }

        #chatbox {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            background: var(--background-color);
            box-shadow: 0 0 20px rgba(0,255,0,0.1);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        .msg {
            margin: 16px 0;
            display: flex;
            flex-direction: column;
            max-width: 90%;
        }

        .user .markdown {
            background: var(--user-bg);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            margin-left: auto;
            max-width: 70%;
        }

        .bot .markdown {
            background: var(--bot-bg);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            margin-right: auto;
            max-width: 70%;
            color: var(--bot-text-color);
            font-style: italic;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
            border: 1px solid var(--accent-color);
        }

        .markdown code {
            background: #000000;
            padding: 2px 4px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            font-family: 'Consolas', monospace;
        }

        .markdown pre {
            background: #000000;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--accent-color);
            overflow-x: auto;
        }

        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thinking-indicator.active {
            opacity: 1;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background: var(--bot-text-color);
            border-radius: 50%;
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
            font-family: 'Consolas', monospace;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            z-index: 100;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,255,0,0.2);
        }

        #userInput:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--send-button-bg);
            color: var(--background-color);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 5px rgba(0,255,0,0.3);
        }

        button:hover {
            background: var(--send-button-hover);
            transform: translateY(-1px);
        }

        button:active {
            background: #00cc00;
        }

        button#clearBtn {
            background: var(--clear-button-bg);
            color: #ffffff;
        }

        button#clearBtn:hover {
            background: var(--clear-button-hover);
        }

        button#clearBtn:active {
            background: #990000;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>ü§ñ FRIDAY - AI Assistant</h2>
        <div id="messages">

            {% for msg in history %}
                <div class="msg {{ msg.role }}">
                    <strong>
                        {% if msg.role == 'assistant' %}
                            FRIDAY:
                        {% else %}
                            You:
                        {% endif %}
                    </strong>
                    <div class="markdown">
                        {% if msg.role == 'assistant' %}
                            {{ msg.content|safe }}
                        {% else %}
                            {{ msg.content|safe }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
            <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 20px; color: #888;">
        <p>Designed and Developed by ALAN CYRIL SUNNY</p>
    </footer>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Get chat container
            const chat = document.getElementById('messages');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'msg user';
            userMsg.innerHTML = `
                <strong>You:</strong>
                <div class="markdown">${message}</div>
            `;
            chat.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            try {
                // Show thinking indicator
                const botMsg = document.createElement('div');
                botMsg.className = 'msg bot';
                botMsg.innerHTML = `
                    <strong>FRIDAY:</strong>
                    <div class="thinking-indicator">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                `;
                chat.appendChild(botMsg);
                
                // Simulate thinking time
                await new Promise(resolve => setTimeout(resolve, 500)); // 0.5 seconds thinking time

                // Get response
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                const reply = data.reply;
                const cleanReply = reply.replace(/<p>/g, '').replace(/<\/p>/g, '').trim();

                // Remove thinking indicator and add markdown container
                const thinkingIndicator = botMsg.querySelector('.thinking-indicator');
                thinkingIndicator.remove();
                botMsg.innerHTML += '<div class="markdown"></div>';

                // Split reply into lines
                const lines = cleanReply.split('\n');
                
                // Function to type a line
                const typeLine = (line, index) => new Promise((resolve) => {
                    const markdownDiv = botMsg.querySelector('.markdown');
                    let typed = '';
                    
                    const typeChar = () => {
                        if (typed.length < line.length) {
                            typed += line.charAt(typed.length);
                            markdownDiv.textContent = typed;
                            setTimeout(typeChar, 10); // Faster typing speed
                        } else {
                            resolve();
                        }
                    };
                    typeChar();
                });

                // Type each line sequentially
                const typeLines = async () => {
                    for (let i = 0; i < lines.length; i++) {
                        await typeLine(lines[i], i);
                        if (i < lines.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 200)); // Shorter pause between lines
                        }
                    }
                };

                await typeLines();
                
                // Scroll to bottom
                chat.scrollTop = chat.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                
                // Add error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'msg bot';
                errorMsg.innerHTML = `
                    <strong>FRIDAY:</strong>
                    <div class="thinking-indicator">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                    <div class="markdown">‚ö†Ô∏è Error processing your request</div>
                `;
                chat.appendChild(errorMsg);
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function clearChat() {
            const chat = document.getElementById('messages');
            chat.innerHTML = '';
            
            // Clear the database history
            fetch('/clear', {
                method: 'POST'
            });
        }
    </script>
</body>
</html>
